<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <title>Reservia</title>
    <meta name="viewport" content="width= device-width, initial-scale = 1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="device.css" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="all" />

  <body><header>

          <div class="romantic">

          </div>
          <div class="pets">
            <i class="fas fa-dog"></i><a href="#">Animaux autorisés</a>
          </div>
        </div>
      </div>
      <div class="resultat"><span></span>
        <p>
          <i class="fas fa-info-circle"> </i> 
          Plus de 500 logements sont disponibles 
          dans cette ville
       </p></span>
      </div></section>


      <section class="centralBlock">

<div class="containerAccomodation"></div>

  <div class="containerPopular"></div>
