<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <title>Reservia</title>
    <meta name="viewport" content="width= device-width, initial-scale = 1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="device.css" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" media="all" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2? family = Raleway & display = swap"
      rel="feuille de style "
    />

    <script
      src="https://kit.fontawesome.com/a31724f66c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <header>
        <img id="logo" src="images/logo/Reservia@3x.png" alt="logo" />

        <div class="header">
          <a href="#Hébergements">Hébergements</a>
          <a href="#Activités">Activités</a>
          <a href="#S&#039;inscrire">S&#039;inscrire</a>
        </div>
      </header>
      <span
        ><h3>Trouvez votre hébergement pour des vacances de rêve</h3>
        <p>En plein centre ville ou en pleine nature</p></span
      >

      <div class="iconInputButton">
        <i class="fa fa-map-marker-alt"></i>
        <input
          type="text"
          id="site-search"
          name="search"
          aria-label="Rechercher sur ce site"
        />
        <button>Rechercher</button>
      </div>

      <div class="filters">
        <span><strong>Filtres</strong></span>
        <div class="economy">
          <i class="fas fa-money-bill-wave"></i>
          <a href="#">Économique</a>
        </div>

        <div class="family">
          <i class="fas fa-child"></i><a href="#">Familial</a>
        </div>
        <div class="romantic">
          <i class="fas fa-heart"></i><a href="#">Romantique</a>
        </div>
        <div class="pets">
          <i class="fas fa-dog"></i><a href="#">Animaux autorisés</a>
        </div>
      </div>

      <p>
        <i class="fas fa-info-circle"></i> Plus de 500 logements sont
        disponibles dans cette ville
      </p>
    </main>
  </body>
</html>
